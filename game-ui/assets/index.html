<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <style>
        div{
            width:1350px;
            height:auto;
        }
        img{
            width:100%;
        }
        .grid{
            display:grid;
            grid-template-columns: auto auto;
            padding:10px;
        }
        .grid-item{
            width:500px;
        }
        h1{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Background</h1>
    <div class="container">
        <img src="background.jpg" alt="background">
    <h1>Background with Items</h1>
    <img src="Full_background_img.jpg" alt="full_background">
    <h1>Clickable Character</h1>
    <img src="Clickable_character.png" alt="character">
    <h1>Clickable Item</h1>
    <img src="Clickable_item.png" alt="item">
    <h1>Dialog Box</h1>
    <img src="dialog_box.png" alt="dialog box">
    <h1>Popup Screen</h1>
    <img src="popup-box.png" alt="pop up box">
    <h1>Button Options</h1>
    <div class="grid">
        <div class="grid-item">
            <img src="button_1.png" alt="button">
        </div>
        <div class="grid-item">
            <img src="button_2.png" alt="button">
        </div>
        <div class="grid-item">
            <img src="button_3.png" alt="button">
        </div>
        <div class="grid-item">
            <img src="button_4.png" alt="button">
        </div> 
    </div>
    <h1>Button Selection Circle</h1>
    <img src="Selection_circle.png" alt="selection">
    <h1>Selection Example</h1>
    <img src="selection_example.jpg" alt="selected example">
    <h1>Item Slot</h1>
    <img src="item_slot.png" alt="item slot">
    <h1>Item Slot Closing Button</h1>
    <img src="item_slot_close.png" alt="item slot closing button">
    </div>
    


</body>
</html>

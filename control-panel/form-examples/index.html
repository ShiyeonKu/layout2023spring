<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form example</title>
</head>
<body>

    <div class="container-lg m-5 bg-body-secondary shadow p-3 mb-5 bg-body-tertiary rounded" >
        <!--form-->

        <!--Text/password Input-->
        <form class="row gy-1 gx-1 px-2 p-5">
            <h3>Example Form</h3>
            <div class="row g-4">
                <div class="col-auto">
                    <div class="input-group">
                      <div class="input-group-text">Username</div>
                      <input type="text" class="form-control" id="autoSizingInputGroup" required>
                    </div>
                  </div>
            
                <div class="col-auto">
                    <div class="input-group">
                        <div class="input-group-text">Password</div>
                        <input type="password" class="form-control" id="autoSizingInputGroup" required>
                    </div>
                </div>
            </div>
    
            <!--Input Group with the prefix 'https://'-->
            <div class="row g-4">
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text">https://</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup">
                    </div>
                </div>
            </div>
            
            <!--checkbox with a label-->
            <div class="row g-4">
                <div class="col">
                    <div class="input-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Option 1
                              </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Option 2
                              </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Option 3
                              </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Option 4
                              </label>
                        </div>
                    </div>
                </div>
            </div>
    
            <!--select list with 4 options-->
            <div class="row g-4">
                <div class="col-10">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>

            <!--submit button-->
            <div class="row g-4">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </div>
    
        </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

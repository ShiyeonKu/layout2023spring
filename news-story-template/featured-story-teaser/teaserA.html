<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy A</title>
    <link rel="stylesheet" href="teaserA.css">
</head>
<body>
    <div id="news-stories-list-template" v-cloak>

        <div class="featured_story">

          <!-- Story date -->
          <p>{{ featuredStory.date }}</p>

          <!-- Story title (linked) -->
          <a class="featured_title" v-bind:href="featuredStory.url">{{ featuredStory.title }}</a>

          <!-- Story description -->
          <p class="featured_description">{{ featuredStory.description }}</p>

          <div class="img_container">
          <figure>
          <!-- Story image -->
          <img v-bind:src="featuredStory.image">
          </figure>
          <div class="bottom-right">
            <!-- The Featured Story -->
            <h1>Featured Story</h1>
          </div>
          </div>

          <!-- Story content (truncated) -->
          <p class="featured_content" v-html="featuredStory.content"></p>
  
          <div class="story_source">
          <!-- Story source (linked) -->
          <p>reported by
          <a v-bind:href="featuredStory.source.url"> {{ featuredStory.source.name }}</a></p>
          </div>

        <!-- Debugging info, you can comment this section out when you don't need it.
        <pre>The featured story object: {{ featuredStory | json }}</pre>
          -->
        </div>
      
        
        <!-- Stories List -->
        <hr>
        <h1>Other Stories</h1>
        
  
        <ul class = "other_list">
          

          <!-- This 'loop' generates a list item for each story in the 'stories' array. -->
          
          <li v-for="story in stories">
            <a href="story.url">
            <div class="clickable_story">
            
                <!-- Story title (linked) -->
                <a class="title" v-bind:href="story.url">{{ story.title }}</a>
            
                <!-- Story description -->
                <p>{{ story.description }}</p>
            
                <!-- Story image -->
                <figure>
                  <img v-bind:src="story.image">
                  <figcaption>             
                      <!-- Story date -->
                      <sub>{{ story.date }}</sub>
                  </figcaption>
                </figure>

                <div class="content_show">          
                  <!-- Story content (truncated)-->
                  <hr>
                  <p class="content" v-html="story.content"></p>
                </div>
            
                <!-- Story source (linked) -->
                <a class = "source" v-bind:href="story.source.url">{{ story.source.name }}</a>
            </div>
            </a>
          </li>
        </ul>
  
        <!-- Debugging info, you can comment this section out when you don't need it.
        <pre>The stories array: {{ stories | json }}</pre>
        -->
      
      </div>
  
      <!-- These scripts load the Vue library, and the actual story content. -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Built with Bootstrap</title>
</head>
<body>
    <div id="news-stories-list-template" v-cloak>

        <!--

        <!-- The Featured Story 
        <h1>Featured Story</h1>
        <div>
          <!-- Story title (linked) 
          <a v-bind:href="featuredStory.url">{{ featuredStory.title }}</a>
          <!-- Story date 
          {{ featuredStory.date }}
          <!-- Story image 
          <img v-bind:src="featuredStory.image">
          <!-- Story source (linked) 
          <a v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a>

        </div>
        -->
        <div class = "bg-image">
            <img v-bind:src="featuredStory.image" alt="..." class="w-100">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.5)"></div>
        </div>

        <div class="card text-light">
            <div class="mask" style="background-color: rgba(0,0,0,0.5)">
                <img class="card-img" v-bind:src="featuredStory.image" alt="...">
            </div>
            <div class="card-img-overlay">
                <p>
                    <!-- Story date -->
                    {{ featuredStory.date }}
                </p>
                <h2>
                <!-- Story title (linked) -->
                <a v-bind:href="featuredStory.url">{{ featuredStory.title }}</a>
                </h2>
                <p v-html="featuredStory.content" class="card-text"></p>
                <p class="card-text">
                    <a v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a>
                </p>
                
                
            </div>
        </div>


  
        <!-- Debugging info, you can comment this section out when you don't need it.
        <pre>The featured story object: {{ featuredStory | json }}</pre>
        -->
  
        <hr>
        <!-- Stories List -->
        <h1>Other Stories</h1>

        <div class="container">
            <div class="row g-3">
                <div v-for="story in stories" class="col col-12 col-md-6 col-lg-4">
                    <div  class="card text-bg-light mb-3 shadow">
                        <!-- Story image -->
                        <img v-bind:src="story.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!-- Story title (linked) -->
                            <h4><a v-bind:href="story.url" class="card-title">{{ story.title }}</a></h5>
                            <!-- Story content (truncated) -->
                            <p v-html="story.content" class="card-text"></p>
                            <!-- Story source (linked) -->
                            <a v-bind:href="story.source.url" class="btn btn-primary">{{ story.source.name }}</a>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>



  
        <!-- Debugging info, you can comment this section out when you don't need it. 
        <pre>The stories array: {{ stories | json }}</pre>
        -->

      </div>
  
      <!-- These scripts load the Vue library, and the actual story content. -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Built with Bootstrap</title>
</head>
<body>
    <div id="news-stories-list-template" v-cloak>

        <!--

        <!-- The Featured Story 
        <h1>Featured Story</h1>
        <div>
          <!-- Story title (linked) 
          <a v-bind:href="featuredStory.url">{{ featuredStory.title }}</a>
          <!-- Story date 
          {{ featuredStory.date }}
          <!-- Story image 
          <img v-bind:src="featuredStory.image">
          <!-- Story source (linked) 
          <a v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a>

        </div>
        -->
            <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="logo.svg" alt="logo">
                        WildLife
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Monthly Update</a>
                              </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                              </a>
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Setting</a></li>
                                <li><a class="dropdown-item" href="#">Sign In</a></li>
                                <li>
                                  <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Create Account</a></li>
                              </ul>
                            </li>
                          </ul>
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="Submit">Search</button>
                        </form>
                        </div>
                      </div>

                </div>
            </nav>


        <div class="card" style="max-width: 100%;">
            <div class="row g-3">
                <div class="col-xs-4 col-md-7 col-xl-md-8">
                    <img v-bind:src="featuredStory.image" class="card-img-top" alt="...">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <p class="card-text">{{ featuredStory.date }}</p>
                        <h2 class="card-title"><a v-bind:href="featuredStory.url">{{ featuredStory.title }}</a></h2>
                        <p class="card-text" v-html="featuredStory.content" ></p>
                        <p class="card-text"><a v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a></p>

                    </div>
                </div>
            </div>
        </div>
  
        <hr>
        <!-- Stories List -->

        <div class="container">
            <div class="row g-3">
                <div v-for="story in stories" class="col col-12 col-md-6 col-lg-4">
                    <div  class="card text-bg-light card border-info mb-3 mb-3 shadow">
                        <!-- Story image -->
                        <img v-bind:src="story.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!-- Story title (linked) -->
                            <h4><a v-bind:href="story.url" class="card-title">{{ story.title }}</a></h4>
                            <!-- Story content (truncated) -->
                            <p v-html="story.content" class="card-text"></p>
                            <!-- Story source (linked) -->
                            <a v-bind:href="story.source.url" class="btn btn-link">{{ story.source.name }}</a>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>

      </div>
  
      <!-- These scripts load the Vue library, and the actual story content. -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
